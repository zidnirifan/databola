<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Bola</title>
    <link rel="stylesheet" href="lib/css/materialize.min.css" />
    <link rel="stylesheet" href="src/css/icons.css" />
    <link rel="stylesheet" href="src/css/main.css" />
  </head>
  <body>
    <nav class="green darken-3 hide-on-med-and-down">
      <div class="container">
        <a href="#standings" class="brand-logo">Data Bola</a>
        <ul class="nav-desktop right">
          <li>
            <a class="dropdown-trigger" data-target="dropdown1"
              >Champions League<i class="material-icons right"
                >arrow_drop_down</i
              ></a
            >
          </li>
          <li>
            <a href="#standings" title="Standings"
              ><i class="standings material-icons">equalizer</i></a
            >
          </li>
          <li>
            <a href="#match" title="Match"
              ><i class="match material-icons">event</i></a
            >
          </li>
          <li>
            <a href="#teams" title="Teams"
              ><i class="material-icons">subject</i></a
            >
          </li>
          <li>
            <a href="#saved" title="Saved"
              ><i class="material-icons">save</i></a
            >
          </li>
        </ul>
      </div>
    </nav>
    <!-- Dropdown Structure -->
    <ul id="dropdown1" class="dropdown-content">
      <li><a data-id="CL">Champions League</a></li>
      <li><a data-id="SA">Serie A</a></li>
      <li><a data-id="PL">Premiere League</a></li>
      <li><a data-id="PD">Primera Division</a></li>
    </ul>

    <!-- Navbar Mobile -->

    <nav
      id="nav-mobile"
      class="white no-shadow navbar-fixed hide-on-large-only"
    >
      <div class="container row">
        <div class="col s3 center-align">
          <a href="#standings" title="Standings"
            ><i class="material-icons green-text text-darken-3">equalizer</i></a
          >
        </div>
        <div class="col s3 center-align">
          <a href="#match" title="Match"
            ><i class="material-icons grey-text text-darken-3">event</i></a
          >
        </div>
        <div class="col s3 center-align">
          <a href="#teams" title="Teams"
            ><i class="material-icons grey-text text-darken-3">subject</i></a
          >
        </div>
        <div class="col s3 center-align">
          <a href="#saved" title="Saved"
            ><i class="material-icons grey-text text-darken-3">save</i></a
          >
        </div>
      </div>
    </nav>

    <!-- Top nav mobile -->

    <nav id="top-bar-mobile" class="hide-on-large-only green darken-3">
      <div class="nav-wrapper container">
        <a href="#" data-target="mobile-demo" class="sidenav-trigger"
          ><i class="material-icons">menu</i></a
        >
        <a href="#" class="brand-logo center">Champions League</a>
      </div>
    </nav>

    <ul class="sidenav" id="mobile-demo">
      <li><a data-id="CL">Champions League</a></li>
      <li><a data-id="SA">Serie A</a></li>
      <li><a data-id="PL">Premiere League</a></li>
      <li><a data-id="PD">Primera Division</a></li>
    </ul>

    <div id="body-content" class="container"></div>

    <script src="lib/js/materialize.min.js"></script>
    <script src="src/js/main.js"></script>
    <script src="src/js/api.js"></script>
  </body>
</html>
